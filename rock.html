<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Pepar Scissors Game</title>
    <link rel="stylesheet" href="pepar.css">
</head>
<body>
    <h1>Rock Pepar Scissors</h1>
    <div class="colume">
        <div class="columes" id="Rock">
            <img src="./img/rock.png" >
        </div>
        <div class="columes" id="Pepar">
            <img src="./img/paper.png" >
        </div>
        <div class="columes" id="scisser">
            <img src="./img/scissors.png" >
        </div>
    </div>
    <div class="score-card">
       <div id="you-score">
        <p>0</p>
        <p>YOU</p>
       </div>
       <div id="comp-score">
        <p>0</p>
        <p>Computer</p>
       </div>
    </div>
    <div class="result">
        <p id="msg">Play Your Turn</p>
    </div>
 <script src="scisser.js"></script>
</body>
</html>
